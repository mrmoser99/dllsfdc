<template>
    <lightning-card title="Quote History (Newco)" icon-name="action:quote" >
        <lightning-layout>
            <div class="slds-p-around_small lgc-bg">
                <lightning-input type="text" name="customerName" label="Customer Name" autocomplete="nope" class="input" onchange={handleChange}></lightning-input>
            </div>
            <div class="slds-p-around_small lgc-bg">
                <lightning-input type="text" name="leaseNumber" label="Lease Number" autocomplete="nope" class="input" onchange={handleChange}></lightning-input>
            </div>
           
        </lightning-layout>
        <lightning-layout>
            <lightning-button variant="success" label="Filter Results" title="Successful action" onclick={handleClick} class="slds-m-left_x-small slds-p-around_none"></lightning-button>
        </lightning-layout>
       
        <div class="slds-m-around_large">
            <div if:true={loading} class="slds-is-relative">
                <lightning-spinner alternative-text="Loading..." variant="brand"></lightning-spinner>
            </div>
        </div>    
       
        <lightning-datatable key-field="Id" data={quoteList} columns={columns} onrowaction={handleRowAction}  show-row-number-column="true" hide-checkbox-column="true">
        </lightning-datatable>
        
    </lightning-card>
</template>
